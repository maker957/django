{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link href="https://cdn.bootcss.com/twitter-bootstrap/4.3.1/css/bootstrap.min.css" rel="stylesheet">
    <link href="{% static 'login/css/login.css' %}" rel="stylesheet"/>

    <title>登录</title>
</head>
<body>
<div class="container">
    <div class="col">

        {#        以post方式将表单中的用户名和密码发送到服务器的/login/地址 #}

        <form action="/login/" method="post" class="form-login">
            {% if message %}
                <div class="alert alert-warning">{{ message }}</div>
            {% endif %}
            {% csrf_token %}
            <h3 class="text-center">欢迎登录</h3>
            <div class="form-group">
                <label for="id_username">用户名：</label>
                <input type="text" id="id_username" class="form-control" name="username" placeholder="用户名" autofocus
                       required/>
            </div>

            <div class="form-group">
                <label for="id_password">密码：</label>
                <input type="password" id="id_password" class="form-control" placeholder="密码" name="password" required>
            </div>

            <div>
                <a href="/register/" class="text-success ">
                    <ins>新用户注册</ins>
                </a>
                <button type="submit" class="btn btn-primary float-right">登录</button>
            </div>

        </form>
    </div>
</div>


<script src="https://cdn.bootcss.com/jquery/3.3.1/jquery.js"></script>
<script src="https://cdn.bootcss.com/popper.js/1.15.0/umd/popper.js"></script>
<script src="https://cdn.bootcss.com/twitter-bootstrap/4.3.1/js/bootstrap.min.js"></script>

</body>
</html>
